<div id='container'>
  <!-- Your html here -->
  <navbar></navbar>
  <div>
    <input type='text' placeholder="search" ng-model="searchTerm"></input>
  </div>
  <a ng-href="{{ link.base_url + '/' + link.code }}" ng-repeat="link in data.links | filter:searchTerm | orderBy:'-visits'">
    <div class="link">
      <img src="/assets/redirect_icon.png" />
      <div class="visits">
        <span class="count">{{ link.visits }}</span>
        Visits
      </div>
      <div class="title">{{ link.title }}</div>
      <div class="original">{{ link.url }}</div>
      <div class="info">{{ link.base_url + '/' + link.code }}</div>
    </div>
  </a>
</div>
