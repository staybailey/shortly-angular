<div id='container'>
  <!-- Your html here -->
  <p>This is the links page</p>
  <a ng-href="{{ link.base_url + '/' + link.code }}" ng-repeat="link in data.links">
    <div class="link">
      <img src="/assets/redirect_icon.png" />
      <div class="visits">
        <span class="count">{{ link.visits }}</span>
        Visits
      </div>
      <div class="title">{{ link.title }}</div>
      <div class="original">{{ link.url }}</div>
      <div class="info">{{ link.base_url + '/' + link.code }}</div>
    </div>
  </a>
</div>
